{include file="iw_qv_user_menu.htm"}
<form method="post" name="userassignment_form" id="userassignment_form" class="pn-form" >
	<input type="hidden" name="authid" value="{$security}"-->
	<input type="hidden" name="qvid" value="{$qvid}">
	<input type="hidden" name="userid" value="{$userid}">
	
	<fieldset class="pn-form-fieldset">
		<legend>{gt text="Settings of the teacher"}</legend>
		<div class="pn-formrow">
			<label for="teachercomments">{gt text="Comments"}</label>
			<textarea rows="15" cols="61" name="teachercomments" id="teachercomments" class="pn-form-text" >{$assignment.teachercomments}</textarea>
		</div>	
		<div class="pn-formrow">
			<label for="teacherobservations">{gt text="Observations"}</label>
			<textarea rows="15" cols="61" name="teacherobservations" id="teacherobservations" class="pn-form-text" >{$assignment.teacherobservations}</textarea>
		</div>	
	</fieldset>
	<br>
	
	<div align="center">
			<a href="#" onClick="javascript:iwqvSenduserAssignmentForm();" >{img modname='core' src='button_ok.gif' set='icons/small'}</a>
			<a href="#" onclick ='javascript:history.back(-1)'>{img modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"}</a>	
	</div>
	<br>
</form>

<script language="javascript">
function iwqvSenduserAssignmentForm(){
	var form = document.userassignment_form;
	var formaction="index.php?module=iw_qv&func=create_user_assignment";
	
	form.action=formaction;
	form.submit();		
	return true;
}

</script>
